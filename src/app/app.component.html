<h1>{{ title }}</h1>

<ul>
  <li *ngFor="let todo of todos">{{todo.id}}. {{todo.title}} - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">DONE</button> 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REDO</button> | 
    <button (click)="remove(todo)">REMOVE</button></li> 
</ul>
