<h1>{{ title }}</h1>

<ul>
  <li *ngFor="let todo of todos">{{todo.id}}. {{todo.title}} - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">DONE</button> 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REDO</button> | 
    <button (click)="remove(todo)">REMOVE</button></li> 
</ul>

<form [formGroup] ="form">
  <fieldset>
    <label>Task</label>
    <input 
    type="text" 
    placeholder="Insert your task" 
    formControlName="title" 
    maxlength="30">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Name too long or too short.</small>
    <button [disabled]="form.invalid">Save</button>
  </fieldset>
</form>
